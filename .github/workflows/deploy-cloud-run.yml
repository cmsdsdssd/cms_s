name: Deploy Cloud Run
on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - "web/Dockerfile"
      - ".github/workflows/deploy-cloud-run.yml"
permissions:
  contents: read
  id-token: write
env:
  PROJECT_ID: cms-web-488112
  REGION: asia-northeast3
  REPOSITORY: cms-web
  SERVICE: cms-web
  RUNTIME_SA: cms-web-sa@cms-web-488112.iam.gserviceaccount.com
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate required Actions vars/secrets
        run: |
          if [ -z "${{ vars.NEXT_PUBLIC_SUPABASE_URL }}" ]; then echo "Missing variable: NEXT_PUBLIC_SUPABASE_URL"; exit 1; fi
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then echo "Missing secret: NEXT_PUBLIC_SUPABASE_ANON_KEY"; exit 1; fi
          if [ -z "${{ vars.CAFE24_OAUTH_REDIRECT_URI }}" ]; then echo "Missing variable: CAFE24_OAUTH_REDIRECT_URI"; exit 1; fi
          if [ -z "${{ vars.CAFE24_OAUTH_SCOPE }}" ]; then echo "Missing variable: CAFE24_OAUTH_SCOPE"; exit 1; fi
          if [ -z "${{ vars.SHOP_SYNC_CHANNEL_ID }}" ]; then echo "Missing variable: SHOP_SYNC_CHANNEL_ID"; exit 1; fi
          if [ -z "${{ vars.NEXT_PUBLIC_CMS_ACTOR_ID }}" ]; then echo "Missing variable: NEXT_PUBLIC_CMS_ACTOR_ID"; exit 1; fi
          if [ -z "${{ vars.NEXT_PUBLIC_CMS_ACTOR_TYPE }}" ]; then echo "Missing variable: NEXT_PUBLIC_CMS_ACTOR_TYPE"; exit 1; fi
          if [ -z "${{ vars.NEXT_PUBLIC_CMS_CORRELATION_ID }}" ]; then echo "Missing variable: NEXT_PUBLIC_CMS_CORRELATION_ID"; exit 1; fi
          if [ -z "${{ vars.CLOUDFLARE_ACCOUNT_ID }}" ]; then echo "Missing variable: CLOUDFLARE_ACCOUNT_ID"; exit 1; fi

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - uses: google-github-actions/setup-gcloud@v2
      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      - run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL='${{ vars.NEXT_PUBLIC_SUPABASE_URL }}' \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY='${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}' \
            --build-arg NEXT_PUBLIC_CMS_ACTOR_ID='${{ vars.NEXT_PUBLIC_CMS_ACTOR_ID }}' \
            --build-arg NEXT_PUBLIC_CMS_ACTOR_TYPE='${{ vars.NEXT_PUBLIC_CMS_ACTOR_TYPE }}' \
            --build-arg NEXT_PUBLIC_CMS_CORRELATION_ID='${{ vars.NEXT_PUBLIC_CMS_CORRELATION_ID }}' \
            -t "$IMAGE" ./web
          docker push "$IMAGE"
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "$IMAGE" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${{ env.RUNTIME_SA }}" \
            --port 8080 \
            --timeout 600 \
            --cpu 1 \
            --memory 1Gi \
            --concurrency 40 \
            --set-env-vars "^|^TZ=Asia/Seoul|CLOUDFLARE_ACCOUNT_ID=${{ vars.CLOUDFLARE_ACCOUNT_ID }}|NANOBANANA_MODEL=gemini-2.5-flash-image|NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}|NEXT_PUBLIC_CMS_ACTOR_ID=${{ vars.NEXT_PUBLIC_CMS_ACTOR_ID }}|NEXT_PUBLIC_CMS_ACTOR_TYPE=${{ vars.NEXT_PUBLIC_CMS_ACTOR_TYPE }}|NEXT_PUBLIC_CMS_CORRELATION_ID=${{ vars.NEXT_PUBLIC_CMS_CORRELATION_ID }}|NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}|CAFE24_OAUTH_REDIRECT_URI=${{ vars.CAFE24_OAUTH_REDIRECT_URI }}|CAFE24_OAUTH_SCOPE=${{ vars.CAFE24_OAUTH_SCOPE }}|SHOP_SYNC_CHANNEL_ID=${{ vars.SHOP_SYNC_CHANNEL_ID }}|SHOP_SYNC_BATCH_LIMIT=${{ vars.SHOP_SYNC_BATCH_LIMIT }}" \
            --set-secrets "SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,CLOUDFLARE_API_TOKEN=CLOUDFLARE_API_TOKEN:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,CAFE24_OAUTH_STATE_SECRET=CAFE24_OAUTH_STATE_SECRET:latest,SHOP_SYNC_CRON_SECRET=SHOP_SYNC_CRON_SECRET:latest"
