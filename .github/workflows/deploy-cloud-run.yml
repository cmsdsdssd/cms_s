name: Deploy Cloud Run

on:
  push:
    branches: ["main"]
    paths:
      - "web/**"
      - ".github/workflows/deploy-cloud-run.yml"

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: cms-web-488112
  REGION: asia-northeast3
  REPOSITORY: cms-web
  SERVICE: cms-web
  RUNTIME_SA: cms-web-sa@cms-web-488112.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          docker build \
            --build-arg NEXT_PUBLIC_SUPABASE_URL='${{ vars.NEXT_PUBLIC_SUPABASE_URL }}' \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY='${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}' \
            --build-arg NEXT_PUBLIC_CMS_ACTOR_ID='${{ vars.NEXT_PUBLIC_CMS_ACTOR_ID }}' \
            --build-arg NEXT_PUBLIC_CMS_ACTOR_TYPE='${{ vars.NEXT_PUBLIC_CMS_ACTOR_TYPE }}' \
            --build-arg NEXT_PUBLIC_CMS_CORRELATION_ID='${{ vars.NEXT_PUBLIC_CMS_CORRELATION_ID }}' \
            -t "$IMAGE" \
            ./web

      - name: Push image
        run: docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "$IMAGE" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${{ env.RUNTIME_SA }}" \
            --port 8080 \
            --timeout 600 \
            --cpu 1 \
            --memory 1Gi \
            --concurrency 40 \
            --set-env-vars "TZ=Asia/Seoul,NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }},NEXT_PUBLIC_CMS_ACTOR_ID=${{ vars.NEXT_PUBLIC_CMS_ACTOR_ID }},NEXT_PUBLIC_CMS_ACTOR_TYPE=${{ vars.NEXT_PUBLIC_CMS_ACTOR_TYPE }},NEXT_PUBLIC_CMS_CORRELATION_ID=${{ vars.NEXT_PUBLIC_CMS_CORRELATION_ID }},CLOUDFLARE_ACCOUNT_ID=${{ vars.CLOUDFLARE_ACCOUNT_ID }},NANOBANANA_MODEL=gemini-2.5-flash-image,NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" \
            --set-secrets "SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,CLOUDFLARE_API_TOKEN=CLOUDFLARE_API_TOKEN:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest"

      - name: Show service URL
        run: |
          gcloud run services describe "${{ env.SERVICE }}" \
            --project "${{ env.PROJECT_ID }}" \
            --region "${{ env.REGION }}" \
            --format='value(status.url)'
